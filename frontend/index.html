    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link Google Fonts for Storytelling Aesthetic -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Classic + Modern Mapping
              sans: ['"Quicksand"', 'sans-serif'],
              display: ['"Merriweather"', 'serif'],
              serif: ['"Merriweather"', 'serif'],
              // Mapping mono to Quicksand to replace previous "tech" styles with "soft" styles
              mono: ['"Quicksand"', 'sans-serif'], 
            },
            colors: {
              brand: {
                50: '#f4f7f2',
                100: '#eef3e8',
                300: '#3E7B27',
                500: '#85A947',
                600: '#3E7B27',
                700: '#123524',
                900: '#0a2016',
              },
              void: '#123524',
              surface: '#0f2e1f',
              cream: '#EFE3C2',
              subtle: '#3E7B27',
              muted: '#AABBAA',
            },
          },
        },
      };
    </script>

    <!-- Global Styles -->
    <style>
      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        background-color: #123524;
        color: #EFE3C2;
        overflow-x: hidden;
        font-family: 'Quicksand', sans-serif;
      }

      /* Headings */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Merriweather', serif;
      }

      /* Selection */
      ::selection {
        background-color: #85A947;
        color: #123524;
      }

      /* Scrollbar hidden */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
